<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login & Sign Up</title>
</head>
<body class="bg-white -200 flex justify-center items-center h-screen">
    <div class="bg-gray-200 p-8 rounded-lg shadow-md w-96">
        <div class="flex justify-between mb-6">
            <button id="login-btn" class="toggle-btn text-blue-500 font-bold">Login</button>
            <button id="signup-btn" class="toggle-btn text-blue-500 font-bold">Sign Up</button>
        </div>
        <form id="login-form" class="form active">
            <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
            <input type="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded mb-4" required>
            <input type="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded mb-4" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
            <p class="mt-4 text-center">Don't have an account? <span class="toggle-link text-blue-500 cursor-pointer" onclick="toggleForms()">Sign Up</span></p>
        </form>
        <form id="signup-form" class="form hidden">
            <h2 class="text-2xl font-bold text-center mb-4">Sign Up</h2>
            <input type="text" placeholder="Username" class="w-full p-2 border border-gray-300 rounded mb-4" required>
            <input type="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded mb-4" required>
            <input type="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded mb-4" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Sign Up</button>
            <p class="mt-4 text-center">Already have an account? <span class="toggle-link text-blue-500 cursor-pointer" onclick="toggleForms()">Login</span></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
